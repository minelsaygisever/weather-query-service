# --- TEST CONFIGURATION ---

weather.api.url=http://localhost:9999/test-api
weather.api.key=dummy-test-key
weatherstack.api.url=http://localhost:9999/test-stack
weatherstack.api.key=dummy-stack-key

# --- TEST DATABASE (In-Memory) ---
spring.datasource.url=jdbc:sqlite::memory:
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

resilience4j.retry.instances.weatherRetry.max-attempts=3
resilience4j.retry.instances.weatherRetry.wait-duration=100ms
resilience4j.retry.instances.weatherRetry.retry-exceptions=org.springframework.web.client.ResourceAccessException

resilience4j.circuitbreaker.instances.weatherCircuitBreaker.sliding-window-size=5
resilience4j.circuitbreaker.instances.weatherCircuitBreaker.failure-rate-threshold=50